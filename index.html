<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/vite.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>GiardDesign</title>

    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 26;
      }
      #swiper--navigation .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 700, "GRAD" 0, "opsz" 48;
      }
      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header
        id="header"
        class="sticky z-[9999] top-0 w-full flex-wrap flex bg-white h-[50px] lg:h-[var(--header-height)]"
      ></header>

      <main>
        <section
          id="hero--section"
          class="relative bg-[#DCC1AB] gap-[32px] sm:gap-[64px] grid-rows-2 lg:grid-rows-1 grid grid-cols-1 lg:grid-cols-custom h-auto lg:h-heroLgHeight lg:min-h-[550px] lg:max-h-[750px] w-full"
        ></section>

        <section
          id="offer__section"
          class="section p-4 py-[100px] md:py-[200px] bg-offwhite lg:px-[89px] flex items-center justify-center"
        ></section>

        <!-- after offer -->
        <section
          id="about--brand__section"
          class="relative text-offwhite bg-primary gap-[32px] sm:gap-[64px] grid-rows-2 lg:grid-rows-1 grid grid-cols-1 lg:grid-cols-custom h-auto md:min-h-[750px] w-full"
        ></section>
        <!-- masonry -->

        <section
          id="masonry__section"
          class="flex flex-col bg-secondary justify-center items-start gap-[60px] duration-300 w-full overflow-hidden py-[3rem] md:py-[120px] lg:max-h-full h-full"
        ></section>

        <section
          id="newsletter"
          class="w-full flex justify-center md:p4 items-center bg-offwhite p-0 py-large lg:p-large"
        ></section>
      </main>
      <footer></footer>
    </div>
    <section
      class="items-center justify-center invisible hidden z-[9999] max-w-[100%] max-h-[100vh] top-0 left-0 fixed w-screen h-screen"
      id="gallery--popup"
      aria-hidden="true"
    >
      <div
        class="overlay absolute top-0 left-0 w-full h-full bg-black/70 content-['']"
      ></div>
      <div
        id="image--popup"
        class="items-center flex w-full md:w-[70%] lg:max-w-[900px] md:h-[70%] lg:max-h-[900px] xl:max-h-[1200px] animate-wiggle relative z-[9999] justify-center"
      >
        <div class="image--container lg:px-large lg:p-large flex h-full w-full">
          <div
            class="absolute [&>*]:px-small flex -translate-y-[50px] [&>*]:pointer-events-auto pointer-events-none z-[9999] max-w-[100%] md:[&>*]:px-0 top-0 right-0 left-0 w-full h-full"
          >
            <div class="absolute">
              <div class="swiper-pagination-gallery"></div>
              <div class="current-img text-white"></div>
            </div>
            <div class="flex absolute right-0 top-0">
              <button
                class="exit-popup flex text-center duration-200 p-2 md:p-4 z-[9999] hover:bg-white/70 rounded-full bg-white/50"
              >
                <span class="text-center material-symbols-rounded">
                  close
                </span>
              </button>
            </div>
          </div>
          <div class="swiper gallerySwiper items-center justify-center">
            <div class="swiper-wrapper"></div>
          </div>
        </div>

        <div
          class="navigation absolute flex items-center justify-between w-full h-full px-small lg:px-0"
        >
          <div class="flex left-0">
            <button
              class="nav-prev p-2 md:p-4 z-[999] duration-200 relative items-center hover:bg-white/70 justify-center flex rounded-[50%] bg-white/50"
            >
              <span class="text-center material-symbols-rounded">
                arrow_back_ios_new
              </span>
            </button>
          </div>
          <div class="flex right-0">
            <button
              class="nav-next p-2 md:p-4 duration-200 z-[999] text-center hover:bg-white/70 relative items-center justify-center flex rounded-[50%] bg-white/50"
            >
              <span class="text-center material-symbols-rounded">
                arrow_forward_ios
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <div
      id="page--loader"
      class="h-screen w-screen z-[9999] max-w-[100%] duration-300 fixed bg-white top-0 left-0"
    >
      <div
        class="building-blocks w-screen h-screen flex justify-center items-center"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script></script>

    <script type="module" src="./src/components/offer/Card.js"></script>
    <script type="module" src="./src/components/header/MenuList.js"></script>
    <script
      type="module"
      src="./src/components/masonry/MansoryGrid.js"
    ></script>
    <script
      type="module"
      src="./src/components/masonry/ImageGallery.js"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="./main.js" defer></script>

    <script type="module" src="./src/scripts/swiper.js" defer></script>
    <script type="module" src="./src/scripts/animations.js" defer></script>

    <script defer></script>
  </body>
</html>
